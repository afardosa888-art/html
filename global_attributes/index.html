<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Global Attributes Full Example</title>
</head>
<head id="head-id" class="head-class" style="color:white;" aria-label="head" data-info="head-element" title="Head section" inert="false" hidden="false" translate="yes">
  <meta charset="UTF-8" id="meta-id" class="meta-class" aria-label="meta charset" data-info="meta-element" title="Meta Charset" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" id="viewport-id" class="viewport-class" aria-label="viewport meta" data-info="viewport-meta" />
  <title id="title-id" class="title-class" aria-label="page title" data-info="title-element" translate="yes">Global Attributes Full Example</title>
</head>
<body id="body-id" class="body-class" tabindex="0" style="padding:20px;" title="Body section" aria-label="body element" data-info="body-element" contenteditable="false" spellcheck="true" translate="yes">

  <header id="header-id" class="header-class" style="padding:10px;border:1px solid white;" aria-label="main header" data-info="header-element" title="Header" contenteditable="false" tabindex="0" spellcheck="false">
    <h1 id="h1-id" class="h1-class" aria-label="main heading" data-info="heading-element" title="Main Heading" tabindex="0">All Global Attributes Example</h1>
  </header>

  <main id="main-id" class="main-class" aria-label="main content" data-info="main-element" tabindex="0" title="Main Section">

    <section id="section-id" class="section-class" aria-label="section" data-info="section-element" tabindex="0" title="Section Title">
      <p id="p-id" class="p-class" aria-label="paragraph" data-info="paragraph-element" title="Paragraph example" dir="ltr" draggable="true" translate="yes" style="color:#ccc;">
        This paragraph contains every global attribute.
      </p>
    </section>

    <article id="article-id" class="article-class" aria-label="article" data-info="article-element" draggable="true" tabindex="0" title="Article Title">
      <p id="article-p-id" class="article-p-class" aria-label="article paragraph" data-info="article-paragraph" hidden="false" contenteditable="true" spellcheck="true" title="Editable text">Editable content inside article.</p>
    </article>

    <div id="div-id" class="div-class" aria-label="generic container" data-info="div-element" title="DIV Element" tabindex="0" style="margin-top:20px;padding:10px;border:1px solid gray;">
      <span id="span-id" class="span-class" aria-label="span text" data-info="span-element" title="Span Text" draggable="true">Some span text</span>
    </div>

    <ul id="ul-id" class="ul-class" aria-label="unordered list" data-info="ul-element" title="List" tabindex="0">
      <li id="li1-id" class="li-class" aria-label="list item one" data-info="li1-element" draggable="true">Item One</li>
      <li id="li2-id" class="li-class" aria-label="list item two" data-info="li2-element" hidden="false">Item Two</li>
    </ul>

    <img id="img-id" class="img-class" aria-label="image" data-info="img-element" title="Sample Image" src="https://via.placeholder.com/150" alt="Placeholder" draggable="true" tabindex="0" />

    <button id="btn-id" class="btn-class" aria-label="button" data-info="button-element" title="Click Button" tabindex="0" draggable="true">Click Me</button>

    <input id="input-id" class="input-class" aria-label="input field" data-info="input-element" title="Input Field" placeholder="Type here" tabindex="0" />

  </main>

  <footer id="footer-id" class="footer-class" aria-label="footer" data-info="footer-element" tabindex="0" title="Footer Section">
    Footer content here
  </footer>

</body>
</html>
